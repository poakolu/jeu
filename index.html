<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeu de Stratégie Tour par Tour</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6f7;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    h1 {
      margin-bottom: 15px;
    }

    #game-map {
      display: grid;
      grid-gap: 2px;
      margin-bottom: 15px;
      user-select: none;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #ddd;
    }

    .tile {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.15s ease;
      position: relative;
      color: #111;
      user-select: none;
    }

    .tile:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .unit {
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 12px;
      background: rgba(255,255,255,0.8);
      padding: 1px 4px;
      border-radius: 3px;
      pointer-events: none;
      user-select: none;
    }

    #unit-info {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      border-radius: 6px;
      min-height: 80px;
    }

    #unit-info em {
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Jeu de Stratégie Tour par Tour</h1>

  <div id="game-map"></div>

  <div id="unit-info"><em>Aucune unité sélectionnée</em></div>

  <script src="js/map.js"></script>
</body>
</html>
